<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMark</title>
  <link rel="icon" href="images/bookmark.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Pacifico&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <div class="home col-md-10 px-2 m-auto  d-flex flex-column">
    <h1 class=" my-5 ">Bookmarker</h1>
    <div class="bookark  py-4">
      <div class="bookmark-head text-success d-flex justify-content-center align-items-center">
        <i class="fa-solid fa-bookmark fs-4"></i>
        <h2 class="m-3  head "> Bookmark your favorite sites </h2>
        <i class="fa-solid fa-bookmark fs-4"></i>
      </div>

      <div class="mb-4">
        <i class="fa-solid fa-book-bookmark pe-2 fs-5"></i>
        <label for="siteName" class="form-label">Site Name</label>
        <input oninput="validateForm(this)" type="text" class="form-control custom-focus" id="siteName"
          placeholder="Bookmark Name">

        <div class="alert alert-danger my-1 p-1 d-none">
          <small>The site name must start with an uppercase letter and contain at least 3 characters.</small>
        </div>
      </div>
      <div class="mb-4">
        <i class="fa-solid fa-link pe-2 fs-5"></i>
        <label for="siteUrl" class="form-label">Site Url</label>
        <input oninput="validateForm(this)" type="url" class="form-control" id="siteUrl" placeholder="Website Url">
        
        <div class="alert alert-danger my-1 p-1 d-none">
          <small>The URL must be valid (e.g., https://example.com).</small>
        </div>
      </div>

      <div class="d-flex justify-content-center ">
        <button onclick="addWebsite()" class="btn px-5 btn-color">Submit</button>
      </div>



    </div>

    <table class="table mt-3 table-light text-center  ">
      <thead>
        <tr class="">
          <th class="w-25">Index</th>
          <th class="w-25">Website Name</th>
          <th class="w-25">Visit</th>
          <th class="w-25">Delete</th>
        </tr>
      </thead>
      <tbody id="tableRow" class="">




      </tbody>
    </table>

  </div>






  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
